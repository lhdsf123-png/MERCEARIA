<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrar Vendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="icon" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/icons/currency-dollar.svg" type="image/svg+xml">
 <style>
body {
    background-image: url('/static/vendas.png'); /* sua imagem */
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    margin: 0;
    padding: 0;
}

.container {
    background-color: rgba(255, 255, 255, 0.85); /* fundo branco semi-transparente */
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    max-width: 600px;
    margin: 60px auto;
}
</style>

</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-primary text-center">Registrar Venda</h1>
    <form method="POST" class="mb-4">
        <div class="mb-3">
            <label class="form-label">Produto</label>
            <input type="text" name="produto" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Valor</label>
            <input type="number" step="0.01" name="valor" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Adicionar</button>
    </form>

    <h2 class="mt-4">ðŸ“‹ Vendas registradas</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead><tr><th>Produto</th><th>Valor</th></tr></thead>
            <tbody>
                {% for v in vendas %}
                <tr><td>{{ v.produto }}</td><td>R$ {{ v.valor }}</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <a href="/" class="btn btn-secondary w-100 mt-3">Voltar</a>
</div>

</body>
</html>>
