<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Mercearia - Controle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ícones do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Fonte bonita do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/icons/cart.svg" type="image/svg+xml">
    <style>
body {
    background-image: url('/static/supermercado.png'); /* sua imagem */
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    margin: 0;
    padding: 0;
}

.container {
    background-color: rgba(255, 255, 255, 0.85); /* fundo branco semi-transparente */
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    max-width: 600px;
    margin: 60px auto;
}

/* Estilo do título */
h1 {
    font-family: 'Lobster', cursive;
    font-size: 2.8rem;
    color: #000000; /* preto */
    text-shadow: 2px 2px 4px rgba(150,150,150,0.4);
    padding-bottom: 15px;
}
    </style>
</head>
<body>

    <div class="container text-center mt-5">
        <h1 class="mb-4">Mercearia Nova Canaã - Controle de Vendas e Fiados</h1>
        <div class="d-grid gap-3 col-12 col-md-6 mx-auto">
            <a href="/vendas" class="btn btn-primary btn-lg">
                <i class="bi bi-cart"></i> Registrar Vendas
            </a>
            <a href="/fiado" class="btn btn-warning btn-lg">
                <i class="bi bi-cart"></i> Registrar Fiado
            </a>
            <a href="/resumo" class="btn btn-success btn-lg">
                <i class="bi bi-cart"></i> Resumo do Dia
            </a>
        </div>
    </div>

</body>
</html>
