<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registrar Fiado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
     <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="icon" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/icons/cart.svg" type="image/svg+xml">
    <style>
body {
    background-image: url('/static/fiados.png'); /* sua imagem */
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    margin: 0;
    padding: 0;
}

.container {
    background-color: rgba(255, 255, 255, 0.85); /* fundo branco semi-transparente */
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    max-width: 600px;
    margin: 60px auto;
}
</style>

</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-warning">Registrar Fiado</h1>
    <form method="POST" class="mb-4">
        <div class="mb-3">
            <label class="form-label">Cliente</label>
            <input type="text" name="cliente" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Valor</label>
            <input type="number" step="0.01" name="valor" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Adicionar</button>
    </form>

    <h2 class="mt-4">ðŸ“‹ Fiados registrados</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Cliente</th>
                <th>Valor</th>
                <th>AÃ§Ãµes</th>
            </tr>
        </thead>
        <tbody>
            {% for f in fiados %}
            <tr>
                <td>{{ f.cliente }}</td>
                <td>R$ {{ f.valor }}</td>
                <td>
                    <a href="{{ url_for('pagar_fiado', index=loop.index0) }}" class="btn btn-sm btn-primary">
                        Pago
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/" class="btn btn-secondary mt-3">Voltar</a>
</div>

</body>
</html>
